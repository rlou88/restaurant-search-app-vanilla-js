<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <title>Restaurant Search</title>
  </head>

  <body>
    <div class="wrapper">
      <main>
        <h1>Restaurant <span>Search</span></h1>
        <form action="">
          <div class="form-wrapper">
            <label for="restaurant-name">Search</label>
            <input
              name="restaurant-name"
              type="text"
              id="restaurant-name"
              placeholder="Search for a restaurant"
            />
          </div>
          <div class="form-wrapper">
            <label for="city-name">City</label>
            <input
              name="city-name"
              type="text"
              id="city-name"
              value="Denver"
              placeholder="Enter your city"
              disabled
            />
          </div>
          <input type="submit" />
        </form>
      </main>
      <hr />
      <section id="restaurant-results"></section>
    </div>

    <div class="result-card">
      <div class="result-header">
        <h2 class="result-title">${title}</h2>
        <h3 class="result-location result-neighborhood">${neighborhood}</h3>
        <h3 class="result-location result-address">${address}</h3>
        <p class="result-price">${price}</p>
        <!-- <p>${cuisine type}</p> -->
      </div>
      <div class="result-body">
        <img src="" alt="restaurant-photo" class="result-thumbnail" />
      </div>
      <div class="result-footer">
        <button class="result-footer-button">Call</button>
        <button class="result-footer-button">
          <a href="" target="_blank" class="result-website">Visit Website</a>
        </button>
        <button class="result-footer-button">Make Reservation</button>
      </div>
    </div>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
